                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                    <h1 class="page-header">系统设置<small>只添加类型的时候只需要填类型名!</small></h1>
                    

                    <form action="ProcessAdminSettingsForm.ashx" method="post" class="form-inline" role="form">
                        <div class="form-group">
                            <input type="text" name="product_id" placeholder="修改的药品名id">
                        </div>
                        <div class="form-group">
                            &nbsp;
                            <label for="" class="form-label">添加或修改的类型名:</label>
                            <input type="text" name="product_name" placeholder="输入药品类型">
                        </div>
                        <div class="form-group">
                            <select name="product_action" id="">
                                <option value="0">添加</option>
                                <option value="1">修改</option>
                            </select>
                        </div>
                        <button type="submit" class="btn">提交</button>
                    </form>
                    <table class="table">
                        <thead>
                            <tr>
                                <td>#</td>
                                <td class="lead">商品类型名</td>
                                <td>操作</td>
                            </tr>
                        </thead>
                        <tbody>
                            
                            @product_content
                        </tbody>
                    </table>
                    <br><br><br>
                    <!-- 新闻类型 -->
                    <form action="ProcessAdminSettingsForm.ashx" method="post" class="form-inline" role="form">
                        <div class="form-group">
                            <input type="text" name="news_id" placeholder="修改的新闻类型id">
                        </div>
                        <div class="form-group">
                            &nbsp;
                            <label for="" class="form-label">添加或修改的类型名:</label>
                            <input type="text" name="news_name" placeholder="输入新闻类型">
                        </div>
                        <div class="form-group">
                            <select name="news_action" id="Select1">
                                <option value="0">添加</option>
                                <option value="1">修改</option>
                            </select>
                        </div>
                        <button type="submit" class="btn">提交</button>
                    </form>
                    <table class="table">
                        <thead>
                            <tr>
                                <td>#</td>
                                <td class="lead">新闻类型名</td>
                                <td>操作</td>
                            </tr>
                        </thead>
                        <tbody>
                            
                            @news_content
                        </tbody>
                    </table>
                    <br><br><br>
                    
                    
                    <form action="" class="form-inline" role="form">
                        <div class="form-group">
                            <input type="text" name="order_name" placeholder="修改的订单名id">
                        </div>
                        <div class="form-group">
                            &nbsp;
                            <label for="" class="form-label">添加或修改的类型名:</label>
                            <input type="text" name="order_name" placeholder="输入订单类型">
                        </div>
                        <div class="form-group">
                            <select name="order_action" id="">
                                <option value="0">添加</option>
                                <option value="1">修改</option>
                            </select>
                        </div>
                        <button type="submit" class="btn">提交</button>
                    </form>
                    <table class="table">
                        <thead>
                            <tr>
                                <td>#</td>
                                <td class="lead">订单类型名</td>
                                <td>操作</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>已收货</td>
                                <td>
                                    <a href="" class="btn btn-danger">删除</a>                                    
                                </td>
                            </tr>
                            
                        </tbody>
                    </table>

                </div>
