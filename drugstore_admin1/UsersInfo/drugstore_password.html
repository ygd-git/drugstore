<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link href="../Public/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <style type="text/css">
            form .input-group{
                padding-top: 25px;
                padding-bottom: 10px;
               
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <img src="../Images/drugstore-img/index.jpg" alt="" onclick="location.href='../GoodsInfo/ProcessDrugIndex.ashx'" width="150" height="150" class="img-responsive">
            </div>
            <div class="row" style="margin-top:100px">
                <div class="col-lg-6">
                    <img src="../Images/drugstore-img/login.png" alt="">
                </div>
                <div class="col-lg-6" style="font-size:24px;">
                    
                        
                        你要修改密码的账户: <span class="text-muted">@name</span> 
                    
                    <div class="tab-content">
                        
                        <div id="register">
                            <form action="ProcessConfirmPsw.ashx" method="post" class="bs-example bs-example-form" role="form" id="password_form">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon glyphicon glyphicon-user"></span>
                                <input type="password" class="form-control" placeholder="旧密码" maxlength="16" name="old_password">
                            </div>
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon glyphicon glyphicon-flag"></span>
                                <input type="password" class="form-control" placeholder="密码 最长16位" maxlength="16" name="password">
                            </div>  
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon glyphicon glyphicon-flag"></span>
                                <input type="password" class="form-control" placeholder="确认密码" maxlength="16" name="password_confirm">
                            </div>  
                            
                            <button type="submit" class="btn btn-lg btn-info btn-block" >确认修改</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
    <script src="../Public/js/jquery.js"></script>
    <script src="../Public/bootstrap/js/bootstrap.min.js"></script>
    <script src="../Public/js/password.js"></script>
</html>
