                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                    <h1 class="page-header">修改商品</h1>
                    <form action="ProcessSaveGoods.ashx?Goods_id=@Goods_id" method="post" enctype="multipart/form-data" class="form-horizontal" role="form" >
                        <div class="form-group">
                            <label for="name" class="col-lg-2 control-label">商品名:</label>
                            <div class="col-lg-8">
                                <input type="text" class="form-control" id="name" name="name" placeholder = "请输入商品名" value="@Goods_name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="effect" class="col-lg-2 control-label">药效:</label>
                            <div class="col-lg-8">
                                <input type="text" class="form-control" id="effect" name="effect" placeholder = "请输入药效" value="@Goods_effect">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="type" class="col-lg-2 control-label">商品类型:</label>
                            <div class="col-lg-8">
                                <select name="type" id="type">
                                    @product_type
                                    
                                    
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="price" class="col-lg-2 control-label">价格:</label>
                            <div class="col-lg-8">
                                <input type="text" class="form-control" id="price" name="price" placeholder = "请输入价格" value="@Goods_price">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="norms" class="col-lg-2 control-label">规格:</label>
                            <div class="col-lg-8">
                                <input type="text" class="form-control" id="norms" name="norms" placeholder = "请输入规格" value="@Goods_norms">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="factory" class="col-lg-2 control-label">厂家:</label>
                            <div class="col-lg-8">
                                <input type="text" class="form-control" id="factory" name="factory" placeholder = "请输入厂家信息" value="@Goods_factory">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="stock" class="col-lg-2 control-label">库存:</label>
                            <div class="col-lg-8">
                                <input type="text" class="form-control" id="stock" name="stock" placeholder = "请输入库存" value="@Goods_stock">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="stock" class="col-lg-2 control-label">商品图片:</label>
                            <div class="col-lg-8">
                                <input type="file"  id="stock" name="img"  placeholder = "请选择图片">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-offset-2 col-lg-4">
                                <input type="reset" value="恢复默认值" class="btn btn-lg btn-primary">
                                &nbsp;
                                <input type="submit" value="提交修改" class="btn btn-lg btn-info">
                            </div>
                            
                        </div>
                    </form>
                </div>
            </div>
