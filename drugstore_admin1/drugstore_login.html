<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link href="Public/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <style type="text/css">
            form .input-group{
                padding-top: 25px;
                padding-bottom: 10px;
               
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <img src="Images/drugstore-img/index.jpg" alt="" onclick="location.href='GoodsInfo/ProcessDrugIndex.ashx'" width="150" height="150" class="img-responsive">
            </div>
            <div class="row" style="margin-top:100px">
                <div class="col-lg-6">
                   // <img src="Images/drugstore-img/login.png" alt="">
                </div>
                <div class="col-lg-6">
                    <ul class="nav nav-tabs nav-justified">
                        <li class="active">
                            <a href="#login" data-toggle="tab">登录</a>

                        </li>
                        <li>
                            <a href="#register" data-toggle="tab" id="register_toggle">注册</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div id="login" class="tab-pane active fade in" >
                            
                            <form action="UsersInfo/ProcessUsersLogin.ashx" method="post" class="bs-example bs-example-form" role="form" id="login_form">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon glyphicon glyphicon-user"></span>
                                <input type="text" class="form-control" placeholder="account" name="account">
                            </div>
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon glyphicon glyphicon-flag"></span>
                                <input type="password" class="form-control" placeholder="password" name="password">
                            </div>  
                            <div>
                                <input type="checkbox" name="cookie" id="cookie">&nbsp;<label for="cookie">7天免登录</label>
                                <span style="float:right">
                                    <a href="GoodsInfo/ProcessDrugIndex.ashx">随便看看</a>
                                </span>
                                &nbsp;
                                <span style="float:right">
                                    <a href="#" id="register_a">立即注册</a>
                                </span>
                            </div>  
                            <button type="submit" class="btn btn-lg btn-primary btn-block">登录</button>
                            </form>
                            
                        </div>
                        <div id="register" class="tab-pane">
                            <form action="UsersInfo/ProcessNewUser.ashx" method="post" class="bs-example bs-example-form" role="form" id="register_form">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon glyphicon glyphicon-user"></span>
                                <input type="text" class="form-control" placeholder="用户名(最长14位)" maxlength="14" name="account">
                            </div>
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon glyphicon glyphicon-flag"></span>
                                <input type="text" class="form-control" placeholder="姓名" maxlength="16" name="name">
                            </div> 
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon glyphicon glyphicon-flag"></span>
                                <input type="password" class="form-control" placeholder="密码 最长16位" maxlength="16" name="password">
                            </div>  
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon glyphicon glyphicon-flag"></span>
                                <input type="password" class="form-control" placeholder="确认密码" maxlength="16" name="password_confirm">
                            </div>  
                            
                            <button type="submit" class="btn btn-lg btn-info btn-block" >注册</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
    <script src="Public/js/jquery.js"></script>
    <script src="Public/bootstrap/js/bootstrap.min.js"></script>
    <script src="Public/js/login.js"></script>
</html>
